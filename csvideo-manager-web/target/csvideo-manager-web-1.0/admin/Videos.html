<!--视频查询页-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>品牌管理</title>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../plugins/angularjs/angular.min.js"></script>
    <!-- 分页组件开始 -->
    <script src="../plugins/angularjs/pagination.js"></script>
    <link rel="stylesheet" href="../plugins/angularjs/pagination.css">
    <!-- 分页组件结束 -->

    <script type="text/javascript" src="../js/base_pagination.js"></script>
    <script type="text/javascript" src="../js/controller/baseController.js"></script>
    <script type="text/javascript" src="../js/controller/VideosLifeController.js"></script>
    <script type="text/javascript" src="../js/service/VideosLifeService.js"></script>


</head>

<body class="hold-transition skin-red sidebar-mini" ng-app="csvideo" ng-controller="VideosLifeController" >
<!-- .box-body -->
<div class="box-header with-border">
    <h3 class="box-title">短视频查询</h3>
</div>

<div class="box-body">

    <!-- 数据表格 -->
    <div class="table-box">

        <!--工具栏-->
        <div class="box-tools pull-right">
            <div class="has-feedback">
                用户ID:<input ng-model="userId">
                <button  class="btn btn-default" ng-click="getByUserId(userId)">查询</button>
            </div>
        </div>
        <!--工具栏-->
        <div class="box-tools pull-right">
            <div class="has-feedback">
                视频ID:<input ng-model="videosId">
                <button  class="btn btn-default" ng-click="getByVideosIds(videosId)">查询</button>
            </div>
        </div>
        <!--数据列表-->
        <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
            <thead>
            <tr>
                <th class="" style="padding-right:0px">
                    <input id="selall" type="checkbox" class="icheckbox_square-blue">
                </th>
                <th class="sorting">视频ID</th>
                <th class="sorting">用户ID</th>
                <th class="sorting">播放视频</th>
                <th class="sorting">视频封面</th>
                <th class="sorting">视频描述</th>
                <th class="sorting">赞</th>
                <th class="text-center">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="entity in list">
                <td><input  type="checkbox"></td>
                <td>{{entity.videosId}}</td>
                <td>{{entity.userId}}</td>
                <td><a href="{{entity.videosPath}}">查看短视频</a></td>
                <td><a href="{{entity.videosPhotoPath}}">查看封面</a></td>
                <td>{{entity.videosDescript}}</td>
                <td>{{entity.videosPraise}}</td>
                <td class="text-center">
                    <button type="button" class="btn bg-olive btn-xs" data-toggle="modal" data-target="#editModal" ng-click="getByVideosId(entity.videosId)" >封禁</button>
                </td>
            </tr>

            </tbody>
        </table>


    </div>
    <!-- 数据表格 /-->
</div>
<!-- /.box-body -->
<!-- 编辑窗口 -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" >
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h3 id="myModalLabel">短视频封禁</h3>
            </div>
            <div class="modal-body">
                <table class="table table-bordered table-striped"  width="800px">
                    <tr>
                        <td>用户ID</td>
                        <td><input class="form-control" placeholder="用户ID"  ng-model="entity.userId"></td>
                    </tr>
                    <tr>
                        <td>视频ID</td>
                        <td><input class="form-control" placeholder="视频ID"  ng-model="entity.videosId"></td>
                    </tr>
                    <tr>
                        <td>视频状态</td>
                        <td><input class="form-control" placeholder="视频状态"  ng-model="entity.videosStatu"></td>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <button class="btn btn-success" data-dismiss="modal" aria-hidden="true" ng-click="update()">保存</button>
                <button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
